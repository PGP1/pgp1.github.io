      url: https://github.com/inci90
      icon2: linkedin
      url2: https://www.linkedin.com/in/isaac-keleher/
    - name: Don Phu
      face: don.jpg
      icon: github
      url: https://github.com/DonneyDucka
      icon2: linkedin
      url2: https://www.linkedin.com/in/donphu/
    - name: Duy Vo
      face: david.jpg
      icon: github
      url: https://github.com/thedavidvo
